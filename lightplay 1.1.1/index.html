<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | light play</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="https://masonwalker.gq/primary.css">
  </head>
  <body>
    <div class="navbar">
<button class="mainbutton"><a href="https://masonwalker.gq/index.html" class="navlogo"><h1>Mason Walker</h1></a></button>
<button class="navbutton"><a href="https://masonwalker.gq/about.html" class="navlogo"><h2>About Me</h2></a></button>
<button class="navbutton"><a href="https://www.fiverr.com/share/8ypZWV" class="navlogo"><h2>Order</h2></a></button>
<button class="navbutton"><a href="https://masonwalker.gq/games.html" class="navlogo"><h2>Games</h2></a></button>
<button class="navbutton"><a href="https://masonwalker.gq/sites.html" class="navlogo"><h2>Sites</h2></a></button>
</div>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">light play</div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/lightplay 1.1.1.loader.js";
      var config = {
        dataUrl: buildUrl + "/lightplay 1.1.1.data",
        frameworkUrl: buildUrl + "/lightplay 1.1.1.framework.js",
        codeUrl: buildUrl + "/lightplay 1.1.1.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Iron Cube Studios",
        productName: "light play",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
